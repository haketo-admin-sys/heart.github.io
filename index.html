<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I have a Present for u <3</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        // --- Định nghĩa hằng số ---
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#ff2121";

        // --- Các hàm trợ giúp (Chuyển đổi từ Python) ---

        /**
         * “Hàm tạo hình trái tim”
         * @param {number} t - Tham số
         * @param {number} shrink_ratio - Tỷ lệ phóng to
         * @returns {number[]} Tọa độ [x, y]
         */
        function heart_function(t, shrink_ratio = IMAGE_ENLARGE) {
            let x = 16 * (Math.sin(t) ** 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

            x *= shrink_ratio;
            y *= shrink_ratio;

            x += CANVAS_CENTER_X;
            y += CANVAS_CENTER_Y;

            // Trả về số nguyên giống như int(x), int(y) của Python
            return [Math.floor(x), Math.floor(y)];
        }

        /**
         * Khuếch tán ngẫu nhiên bên trong
         * @param {number} x - x ban đầu
         * @param {number} y - y ban đầu
         * @param {number} beta - Cường độ
         * @returns {number[]} Tọa độ mới [x, y]
         */
        function scatter_inside(x, y, beta = 0.15) {
            const ratio_x = -beta * Math.log(Math.random());
            const ratio_y = -beta * Math.log(Math.random());

            const dx = ratio_x * (x - CANVAS_CENTER_X);
            const dy = ratio_y * (y - CANVAS_CENTER_Y);

            return [x - dx, y - dy];
        }

        function shrink(x, y, ratio) {
            const force = -1 / (Math.pow((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2, 0.6));
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return [x - dx, y - dy];
        }

        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        /**
         * Tương đương random.randint(min, max) của Python
         */
        function randint(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        /**
         * Tương đương random.choice(arr) của Python
         */
        function choice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // --- Lớp Heart (Trái tim) ---

        class Heart {
            constructor(generate_frame = 20) {
                // Trong JS, dùng Mảng (Array) thay vì Set cho các điểm này sẽ đơn giản hơn
                this._points = [];
                this._edge_diffusion_points = [];
                this._center_diffusion_points = [];
                this.all_points = {}; // Dùng đối tượng JS làm map
                this.generate_frame = generate_frame;

                this.build(2000);

                // Tính toán trước tất cả các khung hình
                for (let frame = 0; frame < generate_frame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                // Tạo các điểm đường viền
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    this._points.push(heart_function(t));
                }

                // Tạo các điểm khuếch tán ở cạnh
                for (const [x, y] of this._points) {
                    for (let i = 0; i < 3; i++) {
                        this._edge_diffusion_points.push(scatter_inside(x, y, 0.05));
                    }
                }

                // Tạo các điểm khuếch tán ở trung tâm
                for (let i = 0; i < 4000; i++) {
                    // Chọn ngẫu nhiên một điểm từ mảng _points
                    const [x, y] = choice(this._points);
                    this._center_diffusion_points.push(scatter_inside(x, y, 0.17));
                }
            }

            /**
             * Tính toán vị trí mới của một điểm cho một khung hình
             * Đây là một phương thức static (tĩnh) giống như trong Python
             */
            static calc_position(x, y, ratio) {
                const force = 1 / (Math.pow((x - CANVAS_CENTER_X) ** 2 + (y - CANVAS_CENTER_Y) ** 2, 0.520));

                const dx = ratio * force * (x - CANVAS_CENTER_X) + randint(-1, 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + randint(-1, 1);

                return [x - dx, y - dy];
            }

            /**
             * Tính toán tất cả các điểm cho một khung hình cụ thể
             */
            calc(generate_frame) {
                const ratio = 10 * curve(generate_frame / 20 * Math.PI);
                const halo_radius = Math.floor(4 + 6 * (1 + curve(generate_frame / 10 * Math.PI)));
                const halo_number = Math.floor(3000 + 4000 * Math.abs(curve(generate_frame / 10 * Math.PI) ** 2));

                const all_points = [];
                // Dùng Set để tránh lặp lại các điểm quầng sáng
                const heart_halo_point = new Set();
                const size_choice_halo = [1, 2, 2];

                for (let i = 0; i < halo_number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let [x, y] = heart_function(t, 11.6);
                    [x, y] = shrink(x, y, halo_radius);

                    // Tạo khóa duy nhất cho Set
                    const key = `${Math.floor(x)},${Math.floor(y)}`;
                    if (!heart_halo_point.has(key)) {
                        heart_halo_point.add(key);
                        x += randint(-14, 14);
                        y += randint(-14, 14);
                        const size = choice(size_choice_halo);
                        all_points.push({ x, y, size });
                    }
                }

                // Thêm các điểm chính
                for (const [x_orig, y_orig] of this._points) {
                    const [x, y] = Heart.calc_position(x_orig, y_orig, ratio);
                    const size = randint(1, 3);
                    all_points.push({ x, y, size });
                }

                // Thêm các điểm cạnh
                for (const [x_orig, y_orig] of this._edge_diffusion_points) {
                    const [x, y] = Heart.calc_position(x_orig, y_orig, ratio);
                    const size = randint(1, 2);
                    all_points.push({ x, y, size });
                }

                // Thêm các điểm trung tâm
                for (const [x_orig, y_orig] of this._center_diffusion_points) {
                    const [x, y] = Heart.calc_position(x_orig, y_orig, ratio);
                    const size = randint(1, 2);
                    all_points.push({ x, y, size });
                }

                this.all_points[generate_frame] = all_points;
            }

            /**
             * Vẽ khung hình lên canvas
             * @param {CanvasRenderingContext2D} ctx - Context 2D của canvas
             * @param {number} render_frame - Số khung hình hiện tại
             */
            render(ctx, render_frame) {
                // Lấy dữ liệu khung hình đã tính toán trước
                const frame_data = this.all_points[render_frame % this.generate_frame];
                
                ctx.fillStyle = HEART_COLOR;

                for (const point of frame_data) {
                    // Vẽ một hình chữ nhật nhỏ (pixel)
                    ctx.fillRect(point.x, point.y, point.size, point.size);
                }
            }
        }


        // --- Hàm vẽ chính (Vòng lặp hoạt ảnh) ---

        /**
         * Vòng lặp vẽ chính
         * @param {CanvasRenderingContext2D} ctx - Context 2D của canvas
         * @param {Heart} heart - Đối tượng Heart
         * @param {number} frame - Số khung hình hiện tại
         */
        function draw(ctx, heart, frame) {
            // Xóa canvas (tương đương render_canvas.delete('all'))
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Vẽ trái tim
            heart.render(ctx, frame);

            // Lên lịch cho khung hình tiếp theo sau 160ms (giống main.after(160, ...))
            setTimeout(() => {
                draw(ctx, heart, frame + 1);
            }, 160);
        }

        // --- Khởi chạy (Tương đương if __name__ == '__main__':) ---

        // Đợi cho đến khi trang web tải xong
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('heartCanvas');
            
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');
                canvas.width = CANVAS_WIDTH;
                canvas.height = CANVAS_HEIGHT;

                // Quá trình này có thể mất vài giây
                console.log("Đang tạo dữ liệu trái tim...");
                const heart = new Heart();
                console.log("Tạo xong. Bắt đầu hoạt ảnh.");

                // Bắt đầu vòng lặp vẽ
                draw(ctx, heart, 0);
            } else {
                console.error("Trình duyệt của bạn không hỗ trợ Canvas.");
            }
        });

    </script>
</body>
</html>
